<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card p-4 shadow" style="width: 300px;">
    <h4 class="text-center mb-3">Login</h4>
    <input type="text" id="username" placeholder="Username" class="form-control mb-2" />
    <input type="password" id="password" placeholder="Password" class="form-control mb-3" />
    <button onclick="login(validateLogin)" class="btn btn-primary w-100">Login</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
